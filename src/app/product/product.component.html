<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">
            List Product
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-2">
                    <h6>Filter by</h6>
                </div>
                <div class="col-10">
                    <input type="text" class="text">
                </div>
            </div>
            <h5 class="card-title">
                <h3>Filter by</h3>
            </h5>
            <p class="card-text"></p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Hien Image</th>
                        <th scope="col">Product</th>
                        <th scope="col">Code</th>
                        <th scope="col">Availability</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">5 Star Rating</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let p of listproduct'>
                        <th scope="row"><img src="../../assets/img/{{p.imageUrl}}"></th>
                        <td><a href="#">{{p.productName}}</a></td>
                        <td>{{p.productCode}}</td>
                        <td>{{p.releaseDate}}</td>
                        <td>{{p.price}}</td>
                        <td><button type="button" class="btn btn-primary btn-sm" (click)="Giam(p.productId)">-</button>  {{p.sl}}  <button type="button" class="btn btn-primary btn-sm" (click)="Tang(p.productId)">+</button></td>
                        <td>{{p.starRating}}</td>
      
                    </tr>
                    <tr>
                        <td colspan="6"><b>Total</b></td>
                        <td>{{Tong()}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
