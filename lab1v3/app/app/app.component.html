<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dhoangtu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>       
        </div>
      </nav>
      <br>
      <h3>Your Card</h3>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th >ID</th>
            <th >Image</th>
            <th >Name</th>
            <th >Price</th>
            <th >Quantity</th>
            <th >Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of spec">
            <td>{{p.ID}}</td>
            <td><img src="../assets/img/{{p.img}}" width="100px" height="100px"></td>
            <td>{{p.Name}}</td>
            <td>{{p.Price}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" (click)="Giam(p.ID)">-</button>  {{p.Quantity}}  <button type="button" class="btn btn-primary btn-sm" (click)="Tang(p.ID)">+</button></td>
            <td><button type="button" class="btn btn-primary">View</button><button type="button" class="btn btn-danger">Delete</button></td>           
          </tr>
          <tr>
            <td colspan="5"><b>Total</b></td>
            <td>{{Tong()}}</td>
          </tr>
          </tbody>
      </table>      
    </div>
</body>
</html>
